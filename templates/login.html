{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block head
%}
<script>
  Flask.url_for("login");
</script>
{{ super() }} {% endblock %} {% block main %}
<div style="margin-top: 20vh;" class="container">
  <p class="question-titles">{{ error }}</p>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form action="{{ url_for('login') }}" method="post">
        <fieldset>
          <div class="form-group">
            <input
              autocomplete="off"
              autofocus
              class="form-control"
              name="username"
              placeholder="Username or Email"
              type="text"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              name="password"
              placeholder="Password"
              type="password"
            />
          </div>
          <p>
            <a
              class="forgot-password-link"
              href="{{ url_for('forgotpassword') }}"
              >* Forgot password? *</a
            >
          </p>
          <div class="form-group">
            <button class="button button1" type="submit">Log In</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
