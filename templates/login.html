{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block head
%}
<script>
  Flask.url_for("login");
</script>
{{ super() }} {% endblock %} {% block main %}
<div class="container">
  <div class="row main-card">
    <h4 class="top-bottom-space responsive-header">
      Welcome back! Please provide your login information.
    </h4>
    <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
      <p class="alert-danger">{{ error }}</p>
      <form action="{{ url_for('login') }}" method="post">
        <fieldset>
          <div class="form-group">
            <input
              autocomplete="off"
              autofocus
              class="form-control"
              name="username"
              placeholder="Username or Email"
              type="text"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              name="password"
              placeholder="Password"
              type="password"
            />
          </div>
          <p>
            <a
              class="forgot-password-link"
              href="{{ url_for('forgotpassword') }}"
              >* Forgot password? *</a
            >
          </p>
          <div class="form-group">
            <button class="button button1" type="submit">Log In</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<style>
  .form-control {
    width: 100%;
  }
</style>
{% endblock %}
