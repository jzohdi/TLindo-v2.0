<div id="main-planner-page" class="container" style="margin-top:10%;">
  <div class="row normalize-height">
    <div class="col-md-6 col-md-offset-3 main-card fade-in-right">
      <h4 class="question-titles">Thanks for choosing Taco Lindo!</h4>
      <h4 class="question-titles">Lets plan your event!</h4>
    </div>
  </div>
  <div id="event-planner" class="row normalize-height">
    <div class="col-md-6 col-md-offset-3 main-card fade-in-left">
      <h4 class="question-titles">What day will your event be?</h4>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="date"
          placeholder="None"
          id="datepicker"
        />
      </div>
      {#<!--
        <h4 class="question-titles">What time is your event?</h4>

          <input

            type="text"

    </div>
    {#<!--

  </div>
  <div id="need-phone" class="row normalize-height hidden">
    <div class="col-md-6 col-md-offset-3 main-card fade-in-right">
      <h4 class="question-titles">
        If your date is unavailable give us a call:
      </h4>
      <a class="question-titles" href="tel:+1-856-214-3413">(856)-214-3413</a>
    </div>
  </div>
  <div id="next-button" class="row normalize-height hidden">
    <div class="col-md-6 col-md-offset-3">
      <button
        onclick="nextWindow()"
        onmouseout="arrowMoveBack()"
        onmouseover="arrowMove()"
        class="button button1"
      >
        Next
        <span id="next-arrow" class="glyphicon glyphicon-menu-right"></span>
      </button>
    </div>
  </div>
