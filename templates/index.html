  <div id="help-or-no-buttons" class="row normalize-height"></div>
  <div id="select-menu" class="row normalize-height"></div>
  <div id="next-button" class="row normalize-height hidden"></div>
</div>

  rel="stylesheet"
  type="text/css"

/>

  if (sessionStorage.getItem("CURRENT_PAGE") === null) {

  }
