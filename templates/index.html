{% extends "layout.html" %} {% block title %} Home Page {% endblock %} {% block
head %}
<script>
  Flask.url_for("index");
</script>
{% endblock %} {% block main %}

<div class="container" style="margin-top:10%;">
  <div class="row" style="display: flex;">
    <div class="col-md-6 main-card">
      <h4 class="question-titles">What day will your event be?</h4>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="date"
          placeholder="None"
          id="datepicker"
        />
      </div>
      <h4 class="question-titles">What time is your event?</h4>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="time"
          placeholder="None"
          id="timepicker"
        />
      </div>
    </div>
    <div class="col-md-6 main-card">
      <h4 class="question-titles">How many people will be at your event?</h4>
      <div class="form-group">
        <h5 class="question-titles">Adults: <input class="form-control" /></h5>
      </div>
      <div class="form-group">
        <h5 class="question-titles">Kids: <input class="form-control" /></h5>
      </div>
    </div>
  </div>
</div>
{% endblock %}
