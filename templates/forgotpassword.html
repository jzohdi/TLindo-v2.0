{% extends "layout.html" %} {% block title %} Forgot Password {% endblock %} {%
block head %}
<script>
  Flask.url_for("forgotpassword");
</script>
{{ super() }} {% endblock %} {% block main %}
<div style="text-align:left;" class="container">
  <div class="row main-card">
    <div class="col-lg-6 col-sm-8 col-sm-offset-2 col-lg-offset-1">
      <h4 class="top-bottom-space responsive-header">
        Enter the email you used to register.
      </h4>
      <p class="alert-danger">{{ error }}</p>
      <form action="{{ url_for('forgotpassword') }}" method="post">
        <fieldset>
          <div class="form-group">
            <input
              autocomplete="off"
              autofocus
              class="form-control"
              name="email"
              placeholder="Email"
              type="text"
            />
          </div>
          <div class="form-group">
            <button class="button button1" type="submit">
              Send Reset Link
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<style>
  .form-control {
    width: 100%;
  }
</style>
{% endblock %}
