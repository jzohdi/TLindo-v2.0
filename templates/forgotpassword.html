{% extends "layout.html" %} {% block title %} Forgot Password {% endblock %} {%
block head %}
<script>
  Flask.url_for("forgotpassword");
</script>
{{ super() }} {% endblock %} {% block main %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-sm-offset-2">
      <p style="color:white;">{{ error }}</p>
      <form action="{{ url_for('forgotpassword') }}" method="post">
        <fieldset>
          <div class="form-group">
            <input
              style="width:80%"
              autocomplete="off"
              autofocus
              class="form-control"
              name="email"
              placeholder="Email used for registering"
              type="text"
            />
          </div>
          <div class="form-group">
            <button class="button button1" type="submit">
              Send Reset Link
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
