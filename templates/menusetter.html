{% extends "layout.html" %} {% block title %} Set Menu{% endblock %} {% block
head %}
<script>
  Flask.url_for("menusetter");
</script>
{{ super() }} {% endblock %} {% block main %}
<div class="container">
  <p class="question-titles">{{ error }}</p>
  <div id="modal-holder"></div>

  <div class="row">
    <iframe
      style="min-height: 50vh; width: 100%;"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSOUriLIUDYfw5WFU2TjAJhbi6lQqxbl5ZuyLZ9DuNMlhbjs7cU5FzuML9rUfBJSce_EQVOKVdLQTzo/pubhtml?widget=true&amp;headers=false"
    ></iframe>
  </div>
  <div class="row">
    <div id="open-sheet" class="col-xs-6 col-md-4 button button1">
      Open Sheet
    </div>
    <div id="update-menu" class="col-xs-6 col-md-4 button button1">Update</div>
  </div>
</div>
<script type="text/javascript">
  $("#open-sheet").on("click", function() {
    const newWindow = window.open(
      "https://docs.google.com/spreadsheets/d/13022bkp6y0FPJu_J2ze0qOtqmZj5GGoInf3vTZs4W4o/edit#gid=0",
      "_blank"
    );
    newWindow.focus();
  });
  $("#update-menu").on("click", function() {
    $("#update-menu").css({ "pointer-events": "none" });
    $.post("/update_menu/")
      .done(function(response) {
        if (response.Status == "Success") {
          alert(response.Message);
          location.reload();
        } else if (response.Status == "Failed") {
          alert(response.Message);
        }
        $("#update-menu").css({ "pointer-events": "" });
      })
      .fail(function() {
        alert("Something went wrong.");
      });
  });
</script>
<style>
  /* input[type="file"] {
      display: inline;
      float: left;
    } */
  @media (max-width: 991px) {
    .main-card {
      margin: 10px 0px !important;
    }
  }
  .btn-file {
    position: relative;
    overflow: hidden;
  }
  .btn-file input[type="file"] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
  }
</style>
{% endblock %}
